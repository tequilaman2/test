<!DOCTYPE html>
<html lang="">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <head>
    <meta charset="utf-8">
    <title>AR TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars that might appear due to resizing */
      }

      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      model-viewer {
        /* Remove fixed height and width to allow for more flexible scaling */
        width: 100%; /* Ensure it doesn't exceed screen width */
        height: 100%; /* Allow some space for the slider */
      }

      .slider {
        width: 100%;
        height: 10%;
        text-align: center;
        position: fixed;
        bottom: 16px;
        display: flex; /* Use flexbox for better button alignment */
        justify-content: space-around; /* Distribute buttons evenly */
        padding: 0 10px; /* Add some padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
      }
      .links {
        width: 100%;
        height: 10%;
        text-align: center;
        position: fixed;
        bottom: 16px;
        justify-content: space-between;
        padding: 0 10px; /* Add some padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
      }
      .link {

        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        border-radius: 0px;
        border: none;
        width: 30%; /* Adjust width as needed */
        height: 100%;

      }

      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        border-radius: 10px;
        border: none;
        display: flex;
        width: 30%; /* Adjust width as needed */
        height: 100%;
      }

      button[slot="ar-button"] {
        background-color: white;
        border-radius: 10px;
        border: none;
        position: absolute;
        top: 40px;
        right: 20px; /* Adjust right margin */
        width: auto; /* Adjust width to content */
        padding: 10px 15px; /* Add some padding */
        font-size: 4vw; /* Adjust font size for mobile */
        aspect-ratio: auto; /* Remove fixed aspect ratio */
      }
    </style>

    

  </head>
  <body>
    <model-viewer src="models/cat.glb" ios-src="models/cat.usdz" ar camera-controls tone-mapping="neutral" shadow-intensity="1" autoplay animation-name="rotate" id="model-viewer">
      <div id = "ar_button">
      <button slot="ar-button" id = "click">
        ðŸ‘‹ Activate AR
      </button>
    </div>
     <div class="slider">
        <button class="slide" onclick="switchSrc(this, 'sub')" style="background-image:url('L.png'); background-color: transparent;">
        </button>
        <div id="model-name" style="display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold; padding: 0 10px;">
          Cat
        </div>
        <button class="slide" onclick="switchSrc(this, 'add')" style="background-image:url('R.png'); background-color: transparent;">
        </button>
      </div>


      <div class="links">
      </div>
    </model-viewer>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");
      const modelNameElement = document.getElementById('model-name');

      const arButton = document.getElementById('click');

      const models = ["models/cat.glb", "models/apple.glb"];
      const modelNames = ["Cat", "Apple"];
      let i = 0;
      
      // Display initial model name
      modelNameElement.textContent = modelNames[i];
      
      window.switchSrc = (element, name) => {
        if (name === "add" && i < models.length - 1) {
          i++;
        }
        if (name === "sub" && i > 0) {
          i--;
        }
        modelViewer.src = models[i];
        modelNameElement.textContent = modelNames[i];
        
        // Update iOS src
        const iosModel = models[i].replace('.glb', '.usdz');
        modelViewer.setAttribute('ios-src', iosModel);
      };
    </script>

<script>
  if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
    console.log("iOS detected");
    const currentModelPath = document.querySelector("model-viewer").src;
    const iosModel = currentModelPath.replace('.glb', '.usdz');
    document.getElementById("ar_button").innerHTML =`<a rel='ar' slot='ar-button' href='${iosModel}#applePayButtonType=plain'> <button slot='ar-button'>ðŸ‘‹ Activate Quick View </button>  </a>`;

  } else {
    console.log("Android or other detected");
    document.getElementById("ar_button").outerHTML = "<button slot='ar-button' id='click'>ðŸ‘‹ Activate AR</button>";
  }
</script>


  </body>
</html>
