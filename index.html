<!DOCTYPE html>
<html lang="ru">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .model-viewer-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }

      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        z-index: 1000;
      }

      .carousel-item {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-size: cover;
        background-position: center;
        border: 2px solid transparent;
        opacity: 0.7;
      }

      .carousel-item:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      .carousel-item.active {
        border-color: #007AFF;
        opacity: 1;
      }

      .ar-prompt {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">Загрузка AR...</div>

    <div class="model-viewer-container">
      <model-viewer 
        id="model-viewer"
        src="models/cat.glb"
        ios-src="models/cat.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        environment-image="neutral"
        shadow-intensity="1"
        shadow-softness="1"
        camera-controls
        auto-rotate
        interaction-prompt="auto"
        xr-environment
        ar-status="not-presenting"
        camera-orbit="45deg 55deg 2.5m"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        ar-tracking="marker"
        touch-action="pan-y"
        min-scale="0.1"
        max-scale="10"
        scale="1"
        scale-step="0.1"
      >
      </model-viewer>
    </div>

    <div class="carousel">
      <div class="carousel-item active" data-model="models/cat.glb" data-ios-model="models/cat.usdz" style="background-image: url('thumbnails/cat.jpg')"></div>
      <div class="carousel-item" data-model="models/volvo_240.glb" data-ios-model="models/volvo_240.usdz" style="background-image: url('thumbnails/volvo.jpg')"></div>
      <div class="carousel-item" data-model="models/apple.glb" data-ios-model="models/apple.usdz" style="background-image: url('thumbnails/apple.jpg')"></div>
    </div>

    <div class="ar-prompt" id="ar-prompt">
      Наведите камеру на QR-код для размещения модели
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const modelViewer = document.querySelector('#model-viewer');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const arPrompt = document.querySelector('#ar-prompt');
        const loading = document.querySelector('#loading');

        // Функция для быстрой смены модели
        function switchModel(model, iosModel) {
          modelViewer.src = model;
          if (iosModel) {
            modelViewer.iosSrc = iosModel;
          }
        }

        // Функция для автоматического запуска AR
        async function startAR() {
          try {
            // Запрашиваем доступ к камере
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
              } 
            });

            // Запускаем AR
            if (modelViewer.canActivateAR) {
              await modelViewer.activateAR();
              loading.classList.add('hidden');
            }
          } catch (error) {
            console.error('Ошибка при запуске AR:', error);
            arPrompt.textContent = 'Ошибка доступа к камере. Пожалуйста, разрешите доступ к камере и перезагрузите страницу.';
          }
        }

        // Обработчик выбора модели
        carouselItems.forEach(item => {
          item.addEventListener('click', () => {
            carouselItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            switchModel(item.dataset.model, item.dataset.iosModel);
          });
        });

        // Проверяем, является ли устройство мобильным
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          // Запускаем AR сразу при загрузке страницы
          startAR();
        } else {
          loading.textContent = 'AR доступен только на мобильных устройствах';
        }

        // Обработка событий AR
        modelViewer.addEventListener('ar-status', (event) => {
          if (event.detail.status === 'session-started') {
            arPrompt.style.display = 'none';
          } else if (event.detail.status === 'not-tracking') {
            arPrompt.style.display = 'block';
          }
        });

        // Обработка загрузки модели
        modelViewer.addEventListener('load', () => {
          loading.classList.add('hidden');
        });
      });
    </script>
  </body>
</html>
