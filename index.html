<!DOCTYPE html>
<html lang="ru">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
        -webkit-user-select: none;
        user-select: none;
      }

      .model-viewer-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
        --poster-color: transparent;
      }

      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        z-index: 1000;
        width: 90%;
        max-width: 500px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel-item {
        flex: 0 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        overflow: hidden;
      }

      .carousel-item model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
        --progress-bar-color: #007AFF;
        --progress-bar-height: 2px;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .carousel-item.active {
        border-color: #007AFF;
      }

      .ar-hint {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        transition: opacity 0.3s ease;
      }

      .ar-hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .ar-launch-button {
        background: #007AFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .ar-launch-button:hover {
        background: #0056b3;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      #camera-preview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      #qr-canvas {
        display: none;
      }

      .ar-button {
        position: fixed;
        bottom: 150px;
        left: 50%;
        transform: translateX(-50%);
        background: #007AFF;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        z-index: 1001;
        cursor: pointer;
        display: none;
      }

      .ar-button.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <video id="camera-preview" autoplay playsinline muted></video>
    <canvas id="qr-canvas"></canvas>
    <div class="loading" id="loading">Загрузка AR...</div>
    <div class="ar-hint" id="ar-hint">Выберите модель внизу экрана</div>
    <button id="ar-button" class="ar-button">Открыть в AR</button>

    <div class="model-viewer-container">
      <model-viewer 
        id="model-viewer"
        src="models/cat.glb"
        ios-src="models/cat.usdz"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        ar-scale="auto"
        autoplay
        ar-placement="floor"
        camera-orbit="45deg 55deg 2.5m"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        touch-action="pan-y"
        min-scale="0.1"
        max-scale="10"
        scale="1"
        scale-step="0.1"
      >
      </model-viewer>
    </div>

    <div class="carousel">
      <div class="carousel-item active" data-model="models/cat.glb" data-ios-model="models/cat.usdz">
        <model-viewer src="models/cat.glb" camera-controls auto-rotate></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/volvo_240.glb" data-ios-model="models/volvo_240.usdz">
        <model-viewer src="models/volvo_240.glb" camera-controls auto-rotate></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/apple.glb" data-ios-model="models/apple.usdz">
        <model-viewer src="models/apple.glb" camera-controls auto-rotate></model-viewer>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const modelViewer = document.querySelector('#model-viewer');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const loading = document.querySelector('#loading');
        const arHint = document.querySelector('#ar-hint');
        const arButton = document.querySelector('#ar-button');
        
        // Определяем устройство
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        const isIOSSafari = isIOS && isSafari;
        
        // Функция для смены модели
        function switchModel(modelPath, iosModelPath) {
          // Сначала удаляем все атрибуты AR
          modelViewer.removeAttribute('ar');
          modelViewer.removeAttribute('ar-modes');
          modelViewer.removeAttribute('ar-scale');
          modelViewer.removeAttribute('ar-placement');
          
          // Меняем модель
          modelViewer.src = modelPath;
          
          if (iosModelPath) {
            modelViewer.setAttribute('ios-src', iosModelPath);
          }
          
          // Добавляем атрибуты AR обратно с небольшой задержкой
          setTimeout(() => {
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'scene-viewer quick-look');
            modelViewer.setAttribute('ar-scale', 'auto');
            modelViewer.setAttribute('ar-placement', 'floor');
            
            // Специально для iOS
            if (isIOS) {
              arButton.classList.add('visible');
              console.log('iOS устройство обнаружено, кнопка AR показана');
            }
          }, 300);
        }
        
        // Обработчик кнопки AR для iOS
        arButton.addEventListener('click', () => {
          const iosModel = document.querySelector('.carousel-item.active').dataset.iosModel;
          const modelUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1) + iosModel;
          
          // Создаем и открываем ссылку на USDZ модель
          window.location.href = modelUrl;
        });
        
        // Обработчик выбора модели
        carouselItems.forEach(item => {
          item.addEventListener('click', () => {
            carouselItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            
            // Обновляем подсказку
            arHint.textContent = 'Модель выбрана! Нажмите кнопку AR для просмотра';
            
            // Меняем модель
            switchModel(item.dataset.model, item.dataset.iosModel);
          });
        });
        
        // Инициализация начальной модели
        if (isIOS) {
          arButton.classList.add('visible');
          arHint.textContent = 'Выберите модель и нажмите кнопку AR';
        }
        
        // Убираем загрузку когда модель загружена
        modelViewer.addEventListener('load', () => {
          loading.classList.add('hidden');
        });
        
        // Обрабатываем ошибки
        modelViewer.addEventListener('error', (event) => {
          console.error('Ошибка модели:', event);
          loading.textContent = 'Ошибка загрузки модели';
        });
      });
    </script>
  </body>
</html>
