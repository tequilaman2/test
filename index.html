<!DOCTYPE html>
<html lang="ru">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .model-viewer-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }

      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        z-index: 1000;
        width: 90%;
        max-width: 500px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel-item {
        flex: 0 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        overflow: hidden;
      }

      .carousel-item model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
        --progress-bar-color: #007AFF;
        --progress-bar-height: 2px;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .carousel-item.active {
        border-color: #007AFF;
      }

      .ar-prompt {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px 30px;
        border-radius: 15px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .checkmark {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background: #34C759;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .checkmark.visible {
        opacity: 1;
        transform: scale(1);
      }

      .checkmark svg {
        width: 30px;
        height: 30px;
        fill: white;
      }

      .ar-prompt-text {
        margin: 0;
        font-weight: 500;
      }

      .ar-prompt.hidden {
        display: none;
      }

      @keyframes checkmarkAnimation {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      #camera-preview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .height-controls {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .height-button {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #007AFF;
        color: white;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .height-button:active {
        background: rgba(0, 122, 255, 0.3);
      }

      .height-display {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <video id="camera-preview" autoplay playsinline></video>
    <div class="loading" id="loading">Загрузка AR...</div>

    <div class="height-controls">
      <div class="height-button" id="height-up">+</div>
      <div class="height-display" id="height-value">0 см</div>
      <div class="height-button" id="height-down">-</div>
    </div>

    <div class="model-viewer-container">
      <model-viewer 
        id="model-viewer"
        src="models/cat.glb"
        ios-src="models/cat.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        environment-image="neutral"
        shadow-intensity="1"
        shadow-softness="1"
        camera-controls
        auto-rotate
        interaction-prompt="auto"
        xr-environment
        ar-status="not-presenting"
        camera-orbit="45deg 55deg 2.5m"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        ar-tracking="marker"
        touch-action="pan-y"
        min-scale="0.1"
        max-scale="10"
        scale="1"
        scale-step="0.1"
        pinch-to-zoom
        touch-action="pan-y pinch-zoom"
      >
      </model-viewer>
    </div>

    <div class="carousel">
      <div class="carousel-item active" data-model="models/cat.glb" data-ios-model="models/cat.usdz">
        <model-viewer src="models/cat.glb" camera-controls auto-rotate></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/volvo_240.glb" data-ios-model="models/volvo_240.usdz">
        <model-viewer src="models/volvo_240.glb" camera-controls auto-rotate></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/apple.glb" data-ios-model="models/apple.usdz">
        <model-viewer src="models/apple.glb" camera-controls auto-rotate></model-viewer>
      </div>
    </div>

    <div class="ar-prompt" id="ar-prompt">
      <div class="checkmark" id="checkmark">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
      </div>
      <p class="ar-prompt-text">Наведите камеру на QR-код для размещения модели</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const modelViewer = document.querySelector('#model-viewer');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const arPrompt = document.querySelector('#ar-prompt');
        const checkmark = document.querySelector('#checkmark');
        const loading = document.querySelector('#loading');
        const cameraPreview = document.querySelector('#camera-preview');
        const heightUp = document.querySelector('#height-up');
        const heightDown = document.querySelector('#height-down');
        const heightValue = document.querySelector('#height-value');

        let currentHeight = 0;
        const heightStep = 10; // шаг изменения высоты в сантиметрах

        // Функция обновления высоты
        function updateHeight(delta) {
          currentHeight = Math.max(0, Math.min(200, currentHeight + delta));
          heightValue.textContent = `${currentHeight} см`;
          
          // Обновляем позицию модели
          if (modelViewer.arStatus === 'session-started') {
            const transform = modelViewer.getAttribute('transform');
            const matrix = new DOMMatrix(transform);
            matrix.m42 = currentHeight / 100; // конвертируем сантиметры в метры
            modelViewer.setAttribute('transform', matrix.toString());
          }
        }

        // Обработчики кнопок высоты
        heightUp.addEventListener('click', () => updateHeight(heightStep));
        heightDown.addEventListener('click', () => updateHeight(-heightStep));

        // Добавляем обработчик жестов масштабирования
        let initialDistance = 0;
        let initialScale = 1;

        document.addEventListener('touchstart', (e) => {
          if (e.touches.length === 2) {
            initialDistance = Math.hypot(
              e.touches[0].pageX - e.touches[1].pageX,
              e.touches[0].pageY - e.touches[1].pageY
            );
            initialScale = modelViewer.scale;
          }
        });

        document.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2) {
            const currentDistance = Math.hypot(
              e.touches[0].pageX - e.touches[1].pageX,
              e.touches[0].pageY - e.touches[1].pageY
            );
            
            const scale = initialScale * (currentDistance / initialDistance);
            modelViewer.scale = Math.min(Math.max(scale, 0.1), 10);
          }
        });

        // Функция для запуска камеры
        async function startCamera() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
              } 
            });
            cameraPreview.srcObject = stream;
          } catch (error) {
            console.error('Ошибка доступа к камере:', error);
          }
        }

        // Функция для быстрой смены модели
        function switchModel(model, iosModel) {
          modelViewer.src = model;
          if (iosModel) {
            modelViewer.iosSrc = iosModel;
          }
        }

        // Функция для автоматического запуска AR
        async function startAR() {
          try {
            if (modelViewer.canActivateAR) {
              // Настраиваем параметры AR для iOS
              modelViewer.arScale = 'fixed';
              modelViewer.arPlacement = 'floor';
              modelViewer.arTracking = 'marker';
              
              // Запускаем AR
              await modelViewer.activateAR();
              loading.classList.add('hidden');
              
              // Добавляем обработчик для быстрого обнаружения QR-кода
              modelViewer.addEventListener('ar-tracking', (event) => {
                if (event.detail.status === 'tracking') {
                  arPrompt.classList.add('hidden');
                } else {
                  arPrompt.classList.remove('hidden');
                }
              });
            }
          } catch (error) {
            console.error('Ошибка при запуске AR:', error);
            arPrompt.textContent = 'Ошибка запуска AR. Пожалуйста, перезагрузите страницу.';
          }
        }

        // Запускаем камеру
        startCamera();

        // Обработчик выбора модели
        carouselItems.forEach(item => {
          item.addEventListener('click', () => {
            carouselItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            switchModel(item.dataset.model, item.dataset.iosModel);
            
            // Проверяем, является ли устройство iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
              // На iOS запускаем AR сразу после выбора модели
              startAR();
            }
          });
        });

        // Проверяем, является ли устройство мобильным
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          loading.classList.add('hidden');
        } else {
          loading.textContent = 'AR доступен только на мобильных устройствах';
        }

        // Обработка событий AR
        modelViewer.addEventListener('ar-status', (event) => {
          if (event.detail.status === 'session-started') {
            arPrompt.classList.add('hidden');
          } else if (event.detail.status === 'not-tracking') {
            arPrompt.classList.remove('hidden');
          }
        });

        // Обработка загрузки модели
        modelViewer.addEventListener('load', () => {
          loading.classList.add('hidden');
        });

        // Добавляем обработчик для быстрого обнаружения QR-кода на iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
          modelViewer.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'tracking') {
              arPrompt.classList.add('hidden');
            } else {
              arPrompt.classList.remove('hidden');
            }
          });
        }

        // Функция для показа галочки
        function showCheckmark() {
          checkmark.classList.add('visible');
          setTimeout(() => {
            arPrompt.classList.add('hidden');
          }, 1000);
        }

        // Функция для скрытия галочки
        function hideCheckmark() {
          checkmark.classList.remove('visible');
          arPrompt.classList.remove('hidden');
        }

        // Обновляем обработчик ar-tracking
        modelViewer.addEventListener('ar-tracking', (event) => {
          if (event.detail.status === 'tracking') {
            showCheckmark();
          } else {
            hideCheckmark();
          }
        });

        // Обновляем обработчик ar-status
        modelViewer.addEventListener('ar-status', (event) => {
          if (event.detail.status === 'session-started') {
            arPrompt.classList.add('hidden');
          } else if (event.detail.status === 'not-tracking') {
            hideCheckmark();
          }
        });
      });
    </script>
  </body>
</html>
