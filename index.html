<!DOCTYPE html>
<html lang="">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <head>
    <meta charset="utf-8">
    <title>AR TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars that might appear due to resizing */
      }

      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      model-viewer {
        /* Remove fixed height and width to allow for more flexible scaling */
        width: 100%; /* Ensure it doesn't exceed screen width */
        height: 100%; /* Allow some space for the slider */
      }

      .ar-prompt {
        position: fixed;
        left: 50%;
        bottom: 175px;
        animation: circle 4s infinite;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.25);
        margin-left: -25px;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .ar-prompt img {
        width: 30px;
        height: 30px;
      }

      @keyframes circle {
        0% { transform: translateY(0); }
        50% { transform: translateY(10px); }
        100% { transform: translateY(0); }
      }

      .links {
        width: 100%;
        height: 10%;
        text-align: center;
        position: fixed;
        bottom: 16px;
        justify-content: space-between;
        padding: 0 10px; /* Add some padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
        display: flex;
      }

      .link {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        border-radius: 0px;
        border: none;
        width: 30%; /* Adjust width as needed */
        height: 100%;
      }

      button[slot="ar-button"] {
        background-color: white;
        border-radius: 10px;
        border: none;
        position: absolute;
        top: 40px;
        right: 20px; /* Adjust right margin */
        width: auto; /* Adjust width to content */
        padding: 10px 15px; /* Add some padding */
        font-size: 4vw; /* Adjust font size for mobile */
        aspect-ratio: auto; /* Remove fixed aspect ratio */
      }
    </style>

    

  </head>
  <body>
    <model-viewer 
      src="models/cat.glb" 
      ios-src="models/cat.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      ar-placement="floor"
      environment-image="neutral"
      shadow-intensity="1"
      shadow-softness="1"
      camera-controls
      auto-rotate
      interaction-prompt="auto"
      xr-environment
      ar-status="not-presenting"
      camera-orbit="45deg 55deg 2.5m"
      field-of-view="30deg"
      min-camera-orbit="auto auto auto"
      max-camera-orbit="auto auto auto"
    >
      <div class="ar-prompt" slot="ar-prompt">
        <img src="prompt.svg" alt="Наведите камеру на поверхность">
      </div>

      <div class="links">
        <button class="link" onclick="document.location.href = 'mailto:info@alphawood.store';" style="background-image:url('em.png'); background-color: transparent;">
        </button>
        <button class="link" onclick="document.location.href = 'https://www.alphawood.store/';" style="background-image:url('site.png'); background-color: transparent;">
        </button>
      </div>
    </model-viewer>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      const arButton = document.getElementById('click');

      const models = ["models/model.glb", "models/apple.glb"];
      let i = 0;
      window.switchSrc = (element, name) => {
        if (name === "add" && i < models.length - 1) {
          i++;
        }
        if (name === "sub" && i > 0) {
          i--;
        }
        modelViewer.src = models[i];
      };
    </script>

<script>

  if (navigator.userAgent.includes("iPhone") || navigator.userAgent.includes("iPad")) {
    console.log("iOS detected");
    document.getElementById("ar_button").innerHTML ="<a rel='ar' slot='ar-button' href='https://tequilaman2.github.io/test/models/cat.usdz#applePayButtonType=plain&canonicalWebPageURL=https://www.alphawood.store/'> <button slot='ar-button'>👋 Activate Quick View </button>  </a>";

  } else {
    console.log("Android or ets detected");
    document.getElementById("ar_button").outerHTML = "<button slot='ar-button' id = 'click'>👋 Activate AR</button>"
  }

  // Функция для автоматического запуска AR
  async function startAR() {
    try {
      // Запрашиваем разрешение на использование камеры
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      stream.getTracks().forEach(track => track.stop()); // Останавливаем поток после получения разрешения
      
      // Запускаем AR
      if (modelViewer.canActivateAR) {
        await modelViewer.activateAR();
      }
    } catch (error) {
      console.error('Ошибка при запуске AR:', error);
    }
  }

  // Проверяем, является ли устройство мобильным
  function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  // Автоматически запускаем AR на мобильных устройствах
  if (isMobile()) {
    // Даем небольшую задержку для загрузки модели
    setTimeout(startAR, 1000);
  }

  // Обработка событий AR
  modelViewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'session-started') {
      console.log('AR сессия началась');
    } else if (event.detail.status === 'not-tracking') {
      console.log('Потеря отслеживания поверхности');
    }
  });

  // Обработка загрузки модели
  modelViewer.addEventListener('load', () => {
    console.log('Модель загружена');
  });

</script>


  </body>
</html>
