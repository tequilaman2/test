<!DOCTYPE html>
<html lang="ru">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .model-viewer-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: transparent;
      }

      .carousel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        z-index: 1000;
        width: 90%;
        max-width: 500px;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .carousel-item {
        flex: 0 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        overflow: hidden;
      }

      .carousel-item model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: transparent;
        --progress-bar-color: #007AFF;
        --progress-bar-height: 2px;
      }

      .carousel-item:hover {
        transform: scale(1.05);
      }

      .carousel-item.active {
        border-color: #007AFF;
      }

      .ar-prompt {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        font-size: 16px;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        z-index: 2000;
      }

      .loading.hidden {
        display: none;
      }

      #camera-preview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video id="camera-preview" autoplay playsinline></video>
    <div class="loading" id="loading">Загрузка AR...</div>

    <div class="model-viewer-container">
      <model-viewer 
        id="model-viewer"
        src="models/model.glb"
        ios-src="models/model.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        environment-image="neutral"
        shadow-intensity="1"
        shadow-softness="1"
        camera-controls
        auto-rotate
        interaction-prompt="auto"
        xr-environment
        ar-status="not-presenting"
        camera-orbit="45deg 55deg 2.5m"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        ar-tracking="marker"
        touch-action="pan-y"
        min-scale="0.1"
        max-scale="10"
        scale="1"
        scale-step="0.1"
        pinch-to-zoom
        touch-action="pan-y pinch-zoom"
        ar-persist
        ar-persist-placement
        quick-look-browsers="safari chrome"
        ar-button
        reveal="interaction"
      >
      </model-viewer>
    </div>

    <div class="carousel">
      <div class="carousel-item active" data-model="models/model.glb" data-ios-model="models/model.usdz">
        <model-viewer 
          src="models/model.glb" 
          camera-controls 
          auto-rotate
          quick-look-browsers="safari chrome"
          ar-button
          reveal="interaction"
        ></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/volvo_240.glb" data-ios-model="models/volvo_240.usdz">
        <model-viewer 
          src="models/volvo_240.glb" 
          camera-controls 
          auto-rotate
          quick-look-browsers="safari chrome"
          ar-button
          reveal="interaction"
        ></model-viewer>
      </div>
      <div class="carousel-item" data-model="models/apple.glb" data-ios-model="models/apple.usdz">
        <model-viewer 
          src="models/apple.glb" 
          camera-controls 
          auto-rotate
          quick-look-browsers="safari chrome"
          ar-button
          reveal="interaction"
        ></model-viewer>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async function() {
        const modelViewer = document.querySelector('#model-viewer');
        const carouselItems = document.querySelectorAll('.carousel-item');
        const loading = document.querySelector('#loading');
        const cameraPreview = document.querySelector('#camera-preview');

        // Добавляем обработчик жестов масштабирования
        let initialDistance = 0;
        let initialScale = 1;
        let lastPosition = null;
        let lastRotation = null;
        let lastScale = 1;

        // Сохраняем позицию и масштаб при изменении
        modelViewer.addEventListener('ar-status', (event) => {
          if (event.detail.status === 'session-started') {
            // Восстанавливаем последнюю позицию и масштаб
            if (lastPosition) {
              modelViewer.position = lastPosition;
              modelViewer.rotation = lastRotation;
              modelViewer.scale = lastScale;
            }
          }
        });

        // Сохраняем позицию и масштаб при перемещении
        modelViewer.addEventListener('ar-tracking', (event) => {
          if (event.detail.status === 'tracking') {
            lastPosition = modelViewer.position;
            lastRotation = modelViewer.rotation;
            lastScale = modelViewer.scale;
          }
        });

        document.addEventListener('touchstart', (e) => {
          if (e.touches.length === 2) {
            initialDistance = Math.hypot(
              e.touches[0].pageX - e.touches[1].pageX,
              e.touches[0].pageY - e.touches[1].pageY
            );
            initialScale = modelViewer.scale;
          }
        });

        document.addEventListener('touchmove', (e) => {
          if (e.touches.length === 2) {
            const currentDistance = Math.hypot(
              e.touches[0].pageX - e.touches[1].pageX,
              e.touches[0].pageY - e.touches[1].pageY
            );
            
            const scale = initialScale * (currentDistance / initialDistance);
            modelViewer.scale = Math.min(Math.max(scale, 0.1), 10);
            lastScale = modelViewer.scale;
          }
        });

        // Функция для запуска камеры
        async function startCamera() {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
              video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
              } 
            });
            cameraPreview.srcObject = stream;
          } catch (error) {
            console.error('Ошибка доступа к камере:', error);
          }
        }

        // Функция для быстрой смены модели
        function switchModel(model, iosModel) {
          modelViewer.src = model;
          if (iosModel) {
            modelViewer.iosSrc = iosModel;
          }
        }

        // Функция для автоматического запуска AR
        async function startAR() {
          try {
            if (modelViewer.canActivateAR) {
              // Настраиваем параметры AR для iOS
              modelViewer.arScale = 'fixed';
              modelViewer.arPlacement = 'floor';
              modelViewer.arTracking = 'marker';
              
              // Запускаем AR
              await modelViewer.activateAR();
              loading.classList.add('hidden');
            }
          } catch (error) {
            console.error('Ошибка при запуске AR:', error);
          }
        }

        // Запускаем камеру
        startCamera();

        // Обработчик выбора модели
        carouselItems.forEach(item => {
          item.addEventListener('click', () => {
            carouselItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            switchModel(item.dataset.model, item.dataset.iosModel);
            
            // Проверяем, является ли устройство iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) {
              // На iOS запускаем AR сразу после выбора модели
              startAR();
            }
          });
        });

        // Проверяем, является ли устройство мобильным
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          loading.classList.add('hidden');
        } else {
          loading.textContent = 'AR доступен только на мобильных устройствах';
        }

        // Обработка событий AR
        modelViewer.addEventListener('ar-status', (event) => {
          if (event.detail.status === 'session-started') {
            loading.classList.add('hidden');
          } else if (event.detail.status === 'not-tracking') {
            loading.classList.remove('hidden');
          }
        });

        // Обработка загрузки модели
        modelViewer.addEventListener('load', () => {
          loading.classList.add('hidden');
        });

        // Добавляем обработчик для быстрого обнаружения QR-кода на iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
          modelViewer.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'tracking') {
              loading.classList.add('hidden');
            } else {
              loading.classList.remove('hidden');
            }
          });
        }
      });
    </script>
  </body>
</html>
