<!DOCTYPE html>
<html lang="">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <head>
    <meta charset="utf-8">
    <title>AR TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars that might appear due to resizing */
      }

      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      model-viewer {
        /* Remove fixed height and width to allow for more flexible scaling */
        width: 100%; /* Ensure it doesn't exceed screen width */
        height: 100%; /* Allow some space for the slider */
      }

      .slider {
        width: 100%;
        height: 10%;
        text-align: center;
        position: fixed;
        bottom: 16px;
        display: flex; /* Use flexbox for better button alignment */
        justify-content: space-around; /* Distribute buttons evenly */
        padding: 0 10px; /* Add some padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
      }
      .links {
        width: 100%;
        height: 10%;
        text-align: center;
        position: fixed;
        bottom: 16px;
        justify-content: space-between;
        padding: 0 10px; /* Add some padding on the sides */
        box-sizing: border-box; /* Include padding in width calculation */
      }
      .link {

        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        border-radius: 0px;
        border: none;
        width: 30%; /* Adjust width as needed */
        height: 100%;

      }

      .slide {
        scroll-snap-align: start;
        flex-shrink: 0;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #fff;
        border-radius: 10px;
        border: none;
        display: flex;
        width: 30%; /* Adjust width as needed */
        height: 100%;
      }

      button[slot="ar-button"] {
        background-color: white;
        border-radius: 10px;
        border: none;
        position: absolute;
        top: 40px;
        right: 20px; /* Adjust right margin */
        width: auto; /* Adjust width to content */
        padding: 10px 15px; /* Add some padding */
        font-size: 4vw; /* Adjust font size for mobile */
        aspect-ratio: auto; /* Remove fixed aspect ratio */
      }
    </style>

    

  </head>
  <body>
    <model-viewer src="models/cat.glb" ios-src="models/cat.usdz" ar camera-controls tone-mapping="neutral" shadow-intensity="1" autoplay animation-name="rotate">
      <div id = "ar_button">
      <button slot="ar-button" id = "click">
        ðŸ‘‹ Activate AR
      </button>
    </div>
     <!-- <div class="slider">
        <button class="slide" onclick="switchSrc(this, 'sub')" style="background-image:url('L.png'); background-color: transparent;">
        </button>
        <button class="slide" onclick="switchSrc(this, 'add')" style="background-image:url('R.png'); background-color: transparent;">
        </button>
      </div>
    -->


      <div class="links">
        <button class="link" onclick="document.location.href = 'mailto:info@alphawood.store';" style="background-image:url('em.png'); background-color: transparent;">
        </button>
        <button class="link" onclick="document.location.href = 'https://www.alphawood.store/';" style="background-image:url('site.png'); background-color: transparent;">
        </button>


      </div>
    </model-viewer>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      const arButton = document.getElementById('click');

      const models = ["models/model.glb", "models/apple.glb"];
      let i = 0;
      window.switchSrc = (element, name) => {
        if (name === "add" && i < models.length - 1) {
          i++;
        }
        if (name === "sub" && i > 0) {
          i--;
        }
        modelViewer.src = models[i];
      };
    </script>

  } else {

    document.getElementById("ar_button").outerHTML = "<button slot='ar-button' id = 'click'>ðŸ‘‹ Activate AR</button>"
  }



  </script>


  </body>
</html>
